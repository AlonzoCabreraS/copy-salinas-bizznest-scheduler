<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Pill Buttons (or Tags)</title>
    <link rel="stylesheet" href="pill component.css">


  </head>
  <body>
  <div class="container">
    <div class="departments-text">Departments</div>


    <button class="pill pill--dev" type="button">Development</button>
    <button class="pill pill--design" type="button">Design</button>
    <button class="pill pill--vid" type="button">Video production</button>
    <button class="pill pill--it" type="button">IT</button>
    
  </div>
  <table>
    <thead>
      <tr>
        <th>Intern</th>
        <th>Location</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Intern 1</td>
        <td>
          <div class="intern-pill-name-location">
            <p>Location 1</p>
          </div>
        </td>
        <td>
          <div class="intern-pill-name-location">
            <div class="pill pill--design">
              <b>Design</b>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>Intern 2</td>
        <td>
          <div class="intern-pill-name-location">
            <p>Location 2</p>
          </div>
        </td>
        <td>
          <div class="intern-pill-name-location">
            <div class="pill pill--it">
              <b>IT</b>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
    <script>

    </script>
  </body>
</html>
